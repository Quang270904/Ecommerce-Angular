<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <h1>Shop With QR</h1>

    <div>
      <mat-form-field class="w-full">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
        <mat-error *ngIf="loginForm.controls['firstName'].hasError('required')">
          First Name is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="w-full">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required />
        <mat-error *ngIf="loginForm.controls['lastName'].hasError('required')">
          Last Name is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
          Password should be at least 8 characters long
        </mat-error>
      </mat-form-field>

      <div>
        <button
          style="padding: 1.7rem"
          mat-raised-button
          class="w-full"
          color="accent"
        >
          REGISTER
        </button>
      </div>
    </div>
    
    <div class="py-5">
      <span>If you have an account?</span>
      <button mat-button color="accent" (click)="changeTemplate()">
        Login
      </button>
    </div>
  </form>
</div>
